<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Responsive NavBar Kevin Powell</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <input type="checkbox" id="navToggle" style="display: none;">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Testmonial</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <div id="hamburgerIcon">
                <label for="navToggle" class="nav-toggle-label"><span></span></label>
            </div>




        </div>

    </header>
</body>

</html>
